<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="container">
    <div class="card-top">
      <img src="./images/illustration-hero.svg" alt="dancing">
    </div>
    <div class="card-bottom">
      <h2>Order Summary</h2>
      <p id="summary">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="payment-container">
        <div class="payment-left">
          <img src="./images/icon-music.svg" alt="icon-music">
          <div class="payment-plan">
            <p id="one">Annual Plan</p>
            <p id="two">$59.99/year</p>
          </div>
        </div>
        <div class="payment-right">
          <p>Change</p>
        </div>
      </div>
      <button class="btn" id="btn-one">Proceed to Payment</button>
      <button class="btn" id="btn-two">Cancel Order</button>
    </div>
  </div>

</body>
</html>
